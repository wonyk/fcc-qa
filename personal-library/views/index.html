<!DOCTYPE html>
<html>
  <head>
    <title>Personal Library</title>
    <meta
      name="description"
      content="Keep track of the books you own with support for comments"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
      integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47"
      crossorigin="anonymous"
    />
    <!--[if lte IE 8]>
      <link
        rel="stylesheet"
        href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-old-ie-min.css"
      />
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css"
    />
    <!--<![endif]-->
    <link rel="stylesheet" href="/public/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="/public/client.js"></script>
  </head>
  <body>
    <div id="layout" class="pure-g">
      <div class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-3 pure-u-xl-1-4 sidebar">
        <button class="button-secondary pure-button" id="newbookbtn">
          New Book
        </button>
        <div class="pure-menu custom-width">
          <span class="pure-menu-heading blue">Book Titles</span>

          <ul class="pure-menu-list" id="booklist">
            <li class="pure-menu-heading">Loading...</li>
          </ul>
        </div>
        <button class="button-warning pure-button" id="deleteAllBooks">
          Delete All
        </button>
      </div>
      <!-- New Book Page -->
      <div
        class="pure-u-1 pure-u-md-2-3 pure-u-lg-2-3 pure-u-xl-3-4"
        id="newbook"
      >
        <div id="form">
          <form class="pure-form pure-form-stacked" id="newbook-form">
            <fieldset>
              <h1>Create a new book</h1>
              <div class="pure-g">
                <div class="pure-u-3-4 pure-u-sm-1-2 pure-u-xl-1-3">
                  <label for="title">Book Title*</label>
                  <input
                    id="title"
                    class="pure-input-1"
                    type="text"
                    placeholder="A game of thrones"
                    name="title"
                    required
                  />
                </div>
              </div>
              <button
                type="submit"
                class="pure-button pure-button-primary"
                id="submitbtn"
              >
                Create
              </button>
            </fieldset>
          </form>
          <div id="detailComments"></div>
        </div>
      </div>
      <!-- Book Comments Page -->
      <div
        class="pure-u-1 pure-u-md-2-3 pure-u-lg-2-3 pure-u-xl-3-4 hidden"
        id="commentpage"
      >
        <div id="comments">
          <h1></h1>
          <div class="pure-g">
            <div class="pure-u-11-12 pure-u-md-19-24 pure-u-lg-2-3 comment-box">
              <form class="pure-form" id="comment-form">
                <fieldset>
                  <input
                    type="text"
                    placeholder="New Comments"
                    name="comment"
                    class="pure-input-2-3"
                    required
                    id="commentval"
                  />
                  <button
                    type="submit"
                    class="pure-button pure-button-primary"
                    id="commentbtn"
                  >
                    Post
                  </button>
                </fieldset>
              </form>
              <div id="allcomments"></div>
            </div>
          </div>
          <button class="pure-button button-delete">Delete Book</button>
          <div id="statusText"></div>
        </div>
      </div>
    </div>
  </body>
</html>
