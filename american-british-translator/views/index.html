<!DOCTYPE html>
<html>
  <head>
    <title>American/British English Translator</title>
    <meta name="description" content="American/British English Translator" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css"
    />
    <link rel="stylesheet" href="../public/style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>
        American - British English Translator
      </h1>
    </header>
    <hr style="margin: 25px;" />
    <div class="container">
      <div class="row">
        <div class="form-container col-sm-12 col-md-6">
          <textarea rows="10" cols="60" id="text-input"></textarea>
          <br />
          <select id="locale-select">
            <option value="american-to-british">American to British</option>
            <option value="british-to-american">British to American</option>
          </select>
          <input
            type="button"
            class="primary"
            value="Translate"
            id="translate-btn"
          />
          <input type="button" value="Clear" id="clear-btn" />
        </div>
        <div class="col-sm-12 col-md-6">
          <div id="output-container">
            <div id="solution-container">
              Translated Sentence:
              <div id="translated-sentence"></div>
              <div id="error-msg"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../public/translator.js" type="module"></script>
</html>
