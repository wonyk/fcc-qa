<!DOCTYPE html>
<html>
  <head>
    <title>NASDAQ Stock Price Checker</title>
    <meta
      name="description"
      content="Get real-time quotes of NASDAQ stocks and like them without signing up."
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./public/bootstrap.min.css" />
    <link rel="stylesheet" href="./public/style.css" />
    <script src="./public/jquery-3.4.1.min.js"></script>
    <script src="./public/bootstrap.min.js"></script>
    <script src="./public/index.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center">
        NASDAQ Stock Price Checker
      </h1>
      <div id="price-checker" class="row main">
        <div class="col col-12 col-lg-6">
          <h3>Stock Search:</h3>
          <form id="stockSearch">
            <div class="form-group">
              <input
                type="text"
                name="stock"
                placeholder="goog"
                class="form-control"
                required=""
              />
            </div>
            <div class="form-group form-check">
              <input
                type="checkbox"
                id="like-single"
                name="like"
                value="true"
                class="form-check-input"
              />
              <label class="form-check-label" for="like-single">Like?</label>
            </div>
            <button type="submit" class="btn btn-primary">
              Get Live Quotes Now!
            </button>
          </form>
          <div class="row result hidden" id="priceRow">
            <div class="alert" role="alert" id="jsonResult">
              <h4 class="alert-heading stock text-center"></h4>
              <hr />
              <p class="mb-0"></p>
            </div>
          </div>
        </div>
        <div class="col col-12 col-lg-6">
          <h3>Compare various stocks:</h3>
          <form id="stockCompare">
            <div class="form-row">
              <div class="form-group col-sm-6">
                <input
                  type="text"
                  name="stock"
                  placeholder="goog"
                  class="form-control"
                  required=""
                />
              </div>
              <div class="form-group col-sm-6">
                <input
                  type="text"
                  name="stock"
                  placeholder="msft"
                  class="form-control"
                  required=""
                />
              </div>
            </div>
            <div class="form-group form-check">
              <input
                type="checkbox"
                name="like"
                value="true"
                id="like-both"
                class="form-check-input"
              />
              <label class="form-check-label" for="like-both">Like Both?</label>
            </div>
            <button type="submit" class="btn btn-primary">
              Compare the stocks!
            </button>
          </form>
          <div class="row result hidden" id="comparePrice">
            <ul class="list-group list-group-horizontal-sm" id="jsonCompare"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
